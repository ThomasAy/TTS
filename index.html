<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8' />
    <title>TTS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="bookmark">
      <div id="bookmarkHeader">
          <h1>Favoris</h1>    
      </div>
      <select name="toppings" id="toppings" multiple="multiple">
        
      </select>
    </div>
    <header>
        <button data-role="prev"><img class="icon" src="assets/icon/SVG/arrow-left.svg"></button>
        <section id="navbar">
            <input id="omnibar" type="search" placeholder="" />
            <button data-role="submit"><img class="icon" src="assets/icon/SVG/magnifying-glass.svg"></button>
        </section>
        <button data-role="next"><img class="icon" src="assets/icon/SVG/arrow-right.svg"></button>
        <button data-role="close"><img class="icon" src="assets/icon/SVG/x.svg"></button>
    </header>
    <section id="website-views">
      <iframe id="real-website" src="" frameborder="0" nwUserAgent></iframe>
      <div id="mask"></div>
      </section>
    </section>
    <aside>
      <button data-role="zoomIn">zoom<img class="icon" src="assets/icon/SVG/plus.svg"></button>
      <button data-role="zoomOut"><img class="icon" src="assets/icon/SVG/minus.svg"></button>
      <button data-role="color"><img class="icon" src="assets/icon/SVG/brush.svg"></button>
      <button data-role="speechRecognition"><img class="icon" src="assets/icon/SVG/microphone.svg"></button>
      <button data-role="volume"><img class="icon" src="assets/icon/SVG/volume-high.svg"></button>
    </aside>




  <script type="text/javascript" src="vendor/mousetrap.min.js"></script>
  <script type="text/javascript" src="scripts/speech.js"></script>
  <script type="text/javascript" src="scripts/commands.js"></script>
  <script type="text/javascript" src="scripts/shortcuts.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/history.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/tts.js"></script>
  <script type="text/javascript" src="scripts/sara.js"></script>
  <script>
    var sara = new Sara();
  </script>
</body>
</html>
