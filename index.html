<!DOCTYPE html>
<html>
<head>
  <title>TTS</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <button data-role="prev">Precedent</button>
        <section id="navbar ">
            <input id="omnibar" type="search" placeholder="Entrez une URL ou une recherche" />
            <button data-role="submit">Valider</button>
        </section>
        <button data-role="next">Suivant</button>
        <button data-role="close">Fermer</button>
    </header>
    <section id="website-views">
      <iframe id="real-website" src="" style="display:none;" frameborder="0" nwUserAgent></iframe>
      <section id="restructured-website">
        
      </section>
    </section>
    <aside>
      <button data-role="zoomIn">Zoom +</button>
      <button data-role="zoomOut">Zoom -</button>
      <button data-role="color">Option Couleur</button>
      <button data-role="speechRecognition">Reconnaissance vocale</button>
      <button data-role="volume">Volume</button>
    </aside>
  <script type="text/javascript" src="vendor/mousetrap.min.js"></script>
  <script type="text/javascript" src="scripts/commands.js"></script>
  <script type="text/javascript" src="scripts/shortcuts.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
